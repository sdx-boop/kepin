<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>kepinbokep.com</title>
<style>
  body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:black;
    color:white;
    font-family:Arial,sans-serif;
    cursor:pointer;
    overflow:hidden;
  }
  h1{font-size:3rem;text-align:center;z-index:2}
  .flash{animation:flash 0.15s infinite}
  @keyframes flash{
    0%{background:red}
    25%{background:white;color:black}
    50%{background:black;color:white}
    75%{background:yellow;color:black}
    100%{background:red}
  }
  .error{
    position:fixed;
    inset:0;
    background:#001;
    color:#0f0;
    display:none;
    padding:20px;
    font-family:monospace;
    z-index:5;
  }
  .error h2{color:red}
</style>
</head>

<body onclick="startPrank()">
  <h1 id="text">KLIK UNTUK LANJUTKAN</h1>

  <audio id="sound" src="sound.mp3" loop></audio>

  <div class="error" id="errorBox">
    <h2>âš  SYSTEM ERROR</h2>
    <p>Virus terdeteksi pada perangkat.</p>
    <p>Mengambil data...</p>
    <p id="device"></p>
    <p>Jangan tutup halaman ini.</p>
  </div>

<script>
function startPrank(){
  // sound
  const audio=document.getElementById("sound");
  audio.volume=1.0;
  audio.play();

  // fullscreen
  document.body.requestFullscreen?.();

  // flash
  document.body.classList.add("flash");

  // detect device
  const isMobile=/Android|iPhone|iPad/i.test(navigator.userAgent);
  document.getElementById("text").innerText =
    isMobile ? "KEPIN NAK LAPTOP ðŸ˜­ðŸ’»";

  // vibrate (HP only)
  if(isMobile && navigator.vibrate){
    navigator.vibrate([300,200,300,200,500]);
  }

  // fake error after delay
  setTimeout(()=>{
    document.getElementById("errorBox").style.display="block";
    document.getElementById("device").innerText =
      "Perangkat: " + navigator.userAgent;
  },2000);
}
</script>
</body>
</html>
